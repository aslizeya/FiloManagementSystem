<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Araç Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
    <div class="card p-4 mx-auto shadow" style="max-width: 500px;">
        <h3 class="text-primary mb-3">➕ Yeni Araç Ekle</h3>
        <form method="post">
            {% csrf_token %}
            
            <h6 class="text-muted border-bottom pb-2 mb-3">Araç Bilgileri</h6>
            <div class="mb-3">
                <label class="form-label">Plaka</label>
                <input type="text" name="plaka" class="form-control" placeholder="06 T 1234" required>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Marka Model</label>
                    <input type="text" name="model" class="form-control" placeholder="Fiat Egea" required>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Yıl</label>
                    <input type="number" name="yil" class="form-control" value="2023" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Güncel KM</label>
                <input type="number" name="km" class="form-control" value="0" required>
            </div>

            <h6 class="text-muted border-bottom pb-2 mb-3 mt-4">Mal Sahibi Bilgileri</h6>
            <div class="mb-3">
                <label class="form-label">Araç Sahibi Adı Soyadı</label>
                <input type="text" name="sahibi_adi" class="form-control" placeholder="Örn: Ahmet Yılmaz (Kendim)" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sahibi Telefon (İletişim)</label>
                <input type="text" name="sahibi_tel" class="form-control" placeholder="0532 555 00 00">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Sisteme Kaydet</button>
            <a href="{% url 'arac_listesi' %}" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Vazgeç</a>
        </form>
    </div>
</body>
</html>
